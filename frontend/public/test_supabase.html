<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Debugger</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: monospace;
            background: #0f172a;
            color: #e2e8f0;
            padding: 2rem;
        }

        .log {
            margin-top: 1rem;
            padding: 1rem;
            background: #1e293b;
            border-radius: 0.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .error {
            color: #ef4444;
        }

        .success {
            color: #22c55e;
        }

        button {
            padding: 0.5rem 1rem;
            cursor: pointer;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.25rem;
        }

        button:hover {
            background: #2563eb;
        }
    </style>
</head>

<body>
    <h1>Supabase Connection Tester</h1>
    <div>
        <label>Status: <span id="status">Ready</span></label>
    </div>
    <div style="margin-top: 1rem;">
        <button onclick="testInsert()">Test Insert into 'sensor_readings'</button>
        <button onclick="testSelect()">Test Select from 'sensor_readings'</button>
    </div>
    <div id="logs" class="log"></div>

    <script>
        // Configuration from your .env file
        const SUPABASE_URL = 'https://moulkspffuxigvwlflho.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1vdWxrc3BmZnV4aWd2d2xmbGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkyNzYwNTQsImV4cCI6MjA4NDg1MjA1NH0.gs_VoewGR9cLLQTI4llcwtSk7SDrO0PAFByzUZTv8yI';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            if (type === 'error') entry.className = 'error';
            if (type === 'success') entry.className = 'success';
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        async function testInsert() {
            log('Attempting to insert test record...', 'info');

            const payload = {
                device_id: "BROWSER_TEST_GAS",
                created_at: new Date().toISOString(),
                temperature: 25.5,
                raw_temperature: 25.0,
                humidity: 60.2,
                raw_humidity: 60.0,
                gas: 120,
                raw_gas: 120,
                motion: 1,
                raw_motion: 1
            };

            try {
                const { data, error } = await supabase
                    .from('sensor_readings')
                    .insert([payload])
                    .select();

                if (error) {
                    log(`INSERT FAILED: ${error.message} (Code: ${error.code})`, 'error');
                    console.error(error);
                } else {
                    log(`INSERT SUCCESS! ID: ${data[0]?.id || 'Unknown'}`, 'success');
                    console.log(data);
                }
            } catch (e) {
                log(`EXCEPTION: ${e.message}`, 'error');
            }
        }

        async function testSelect() {
            log('Attempting to read last record...', 'info');
            try {
                const { data, error } = await supabase
                    .from('sensor_readings')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(1);

                if (error) {
                    log(`SELECT FAILED: ${error.message}`, 'error');
                } else {
                    if (data.length === 0) {
                        log('SELECT SUCCESS but table is empty.', 'info');
                    } else {
                        log(`SELECT SUCCESS: Found record from ${data[0].created_at}`, 'success');
                        log(JSON.stringify(data[0], null, 2), 'info');
                    }
                }
            } catch (e) {
                log(`EXCEPTION: ${e.message}`, 'error');
            }
        }
    </script>
</body>

</html>
