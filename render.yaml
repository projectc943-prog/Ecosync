services:
  # Backend Service (Python/FastAPI)
  - type: web
    name: iot-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: PORT
        value: 10000
    root: backend

  # Frontend Service (React/Vite served via Node)
  - type: web
    name: iot-dashboard
    env: node
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT
    root: frontend
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: iot-backend
          property: url
